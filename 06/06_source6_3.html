<!DOCTYPE html>
<html>
    <head>
        <title>JAVASCRIPT 연습</title>
        <script>
            function show1(){
                document.getElementById("pid1").innerHTML = "첫 번째 영역 : 안녕하세요";
            }
            function show2(){
                document.getElementsByTagName("p")[1].innerHTML = "두 번째 영역 : 안녕하세요";
            }
            function show3(){
                document.getElementsByClassName("pc2")[1].innerHTML = "세 번째 영역 : 안녕하세요";
            }
        </script>
    </head>
    <body>
        <h1>
            JAVASCRIPT 연습
        </h1>
        <p class="pc1" id="pid1">
            첫 번째 영역입니다.
        </p>
        <p class="pc2" id="pid2">
            두 번째 영역입니다.
        </p>
        <p class="pc2" id="pid3">
            세 번째 영역입니다.
        </p>
        <form name="form1">
            <input type="button" value="첫 번째 영역" onclick="show1();">
            <input type="button" value="두 번째 영역" onclick="show2();">
            <input type="button" value="세 번째 영역" onclick="show3();">
        </form>
    </body>
</html>
